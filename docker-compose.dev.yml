services:
  django:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: restaurant_django_dev
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - ./media:/app/media
      - ./static:/app/static
    ports:
      - "8000:8000"
    env_file:
      - backend/.env
